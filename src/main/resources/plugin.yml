main: me.ferrybig.java.bukkit.plugins.dailychests.DailyChest
name: DailyChest
version: 1.0.0
author: ferrybig
description: Provides a way to have daily reward boxes for your server.
commands:
    addChest:
        permissions: dailychest.addChest
    addChestItems:
        permissions: dailychest.addChestItems
    listChestItems:
        permissions: dailychest.listChestItems
    removeChestItems:
        permissions: dailychest.removeChestItems
    removeChest:
        permissions: dailychest.removeChest
    listChests:
        permissions: dailychest.listChests
